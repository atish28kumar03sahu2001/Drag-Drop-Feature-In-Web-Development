<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drag & Drop To Do List Atish Kumar Sahu">
    <meta name="keywords" content="HTML, CSS, JavaScript, Atish Kumar Sahu, Drag & Drop To Do List">
    <meta name="author" content="Atish Kumar Sahu">
    <link rel="stylesheet" href="style.css">
    <title>Drag-Drop To-Do List</title>
</head>
<body>
    <div class="H1DIV">
        <h1 class="H1">Drag-Drop To-Do List</h1>
    </div>
    <div class="FRMDIV">
        <form class="FRM">
            <input type="text" name="todo" id="todo" class="IP" placeholder="Add a new task">
            <input type="submit" value="Submit" id="SBMT" class="SBMT">
        </form>
    </div>
    <div class="Container">
        <div class="ONE">
            <h1 class="ONEH1">To Do List</h1>
        </div>
        <div class="ONE">
            <h1 class="ONEH1">Not Started</h1>
        </div>
        <div class="ONE">
            <h1 class="ONEH1">In Progress</h1>
        </div>
        <div class="ONE">
            <h1 class="ONEH1">Completed</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
